<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Camera Board</title>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <main>
            <div class="camera">
                <video id="video" autoplay muted></video>
            </div>
            <div class="canvases">
                <canvas id="board"></canvas>
            </div>
            <div class="tools-outer">
                <div class="tools">
                    <div class="collapse-button">
                        <button>▽</button>
                    </div>
                    <div class="buttons">
                        <button>ペン</button>
                        <button>消しゴム</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/cameraboard.js"></script>
    </body>
</html>
